<html>
    <head>
        <title>Nombre del Sistema| Timbrados</title>
        <link rel="icon" type="image/png" href="../../../favicon.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body> <!--background="../../../img/supermercado1.1.jpg"-->
        <div id="confirmar"></div>
        <div id="buscar"></div>
    <center><div id="panelPrograma" class="panel primary-bordo" style="background-color: #d5d5d5;width: 97%">
            <div class="panel-heading centrado">Timbrados<span
                    id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_timbrado" name="id_timbrado" type="text"
                                   class="fcontrolbordo imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdTimbrado" type="button" class="btn bordo bordo1 btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>N° Timbrado</span>
                        </div>
                        <div class="col-md-2">
                            <input id="numero_timbrado" name="numero_timbrado" type="text" class="fcontrolbordo input-sm" placeholder="Nº timbrado" onkeypress="return SoloNumeros(event)">
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Fecha Inicio</span>
                        </div>
                        <div class="col-md-2">
                            <input id="fechaini_timbrado" name="fechaini_timbrado" type="date" class="fcontrolbordo 
                                   input-sm" >
                        </div>

                        <div class="col-md-1">
                            <span>Fecha Vencimiento</span>
                        </div>
                        <div class="col-md-2">
                            <input id="fechafin_timbrado" name="fechafin_timbrado" type="date" class="fcontrolbordo 
                                   input-sm" >
                        </div>
                        <div class="col-md-6">   
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Fecha Actual</span>
                        </div>
                        <div class="col-md-2">
                            <input id="fechaact_timbrado" name="fechaact_timbrado" type="date" class="fcontrolbordo 
                                   input-sm" >
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>
                    <!--<br>
                    <div class="col-md-1">
                        <span>Estado</span>
                    
                    <div class="radio">
                        <label><input type="radio" id="estado_timbrado" name="optradio" checked>Vigente</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" id="estado_timbrado" name="optradio">Vencido</label>
                    </div>
                    <div class="radio disabled">
                        <label><input type="radio" id="estado_timbrado" name="optradio" disabled>Suspendido</label>
                    </div> 
                        <div class="col-md-8">   
                        </div>
                        </div>
                    <br-->

                    <div class="row">
                        <div class="col-md-1">
                            <span>Desde</span>
                        </div>
                        <div class="col-md-2">
                            <input id="desde_timbrado" name="desde_timbrado" type="text" class="fcontrolbordo input-sm" placeholder="Desde" onkeypress="return SoloNumeros(event)">
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Hasta</span>
                        </div>
                        <div class="col-md-2">
                            <input id="hasta_timbrado" name="hasta_timbrado" type="text" class="fcontrolbordo input-sm" placeholder="Hasta" onkeypress="return SoloNumeros(event)">
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Estado</span>
                        </div>
                        <div class="col-md-2">
                            <input id="estado_timbrado" name="estado_timbrado" type="text" class="fcontrolbordo input-sm" placeholder="Estado" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return soloLetras(event)">
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_establecimiento" name="id_establecimiento" type="text"
                                   class="fcontrolbordo imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdEstablecimiento" type="button" class="btn bordo bordo1 btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>

                        <div class="col-md-1">
                            <span>Establecimiento</span>
                        </div>
                        <div class="col-md-2">
                            <input id="nombre_establecimiento" name="nombre_establecimiento" type="text" class="fcontrolbordo input-sm" placeholder="Establecimiento" disabled="disabled">
                        </div>
                        <div class="col-md-6">   
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn bordo bordo1 btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn bordo bordo1 btn-sm">Modificar</button>
                <button id="BotonEliminar" type="button" class="btn bordo bordo1 btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn bordo bordo1 btn-sm">Salir</button>
            </div>
        </div></center>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn bordo bordo1 btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
                                //verificarSesion(true);
                                $("#buscar").css("display", "none");
                                //$("#id_timbrado").focus();
                                //siguientecampo("#id_timbrado", "#numero_timbrado", false);
                                $("#id_timbrado").focusout(function (event) {
                                    if ($("#id_timbrado").val() === "") {
                                        $("#id_timbrado").val("0");
                                    }
                                    buscarIdTimbrados();
                                });

                                $("#id_establecimiento").focusout(function (event) {
                                    if ($("#id_establecimiento").val() === "") {
                                        $("#id_establecimiento").val("0");
                                    }
                                    buscarIdEstablecimiento();
                                });

                                $("#botonBuscarIdTimbrado").on('click', function () {
                                    $("#buscar").load("buscar.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });

                                $("#botonBuscarIdEstablecimiento").on('click', function () {
                                    $("#buscar").load("buscarEstablecimiento.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });

                                $("#numero_timbrado").focusout(function (event) {
                                    if ($("#numero_timbrado").val() !== "") {
                                        buscarTimbradoTimbrado();
                                    }

                                });

                                $("#botonAgregar").on('click', function () {
                                    if (validarFormulario()) {
                                        agregarTimbrado();
                                    }
                                });
                                $("#botonModificar").on('click', function () {
                                    if (validarFormulario()) {
                                        modificarTimbrado();
                                    }
                                });
                                $("#botonEliminarAlert").on('click', function () {
                                    eliminarTimbrado();
                                    $('#confirmarEliminar').modal('hide');
                                });
                                $("#botonSalir").on('click', function () {
                                    location.href = "../../../menu.html";
                                });

        </script>
    </body>
</html>
